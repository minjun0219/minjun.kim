html,body{
	position: relative;

	padding: 0;
	height: 100%;

body{
	background: #333;
	font-family: Nunito, Monaco, monospace, serif;
	font-size: .8em;

h1{
	color: #eee;
	font-size: 3em;
	margin: 20px;
	font-weight: normal;
}
ul{
	margin: 20px;
	padding: 0;
}
ul:after{
	clear: both;
	display: block;
	content: '';
}
li{
	list-style: none;
	float: left;
}
li:after{
	content: '|';
	margin: 0 5px;
}
li:last-child:after{
	content: none;
}
span,
li:after{
	color: #555;
}
a:link, a:visited{
	color: #999;
	text-decoration: none;
  transition: color .3s;
}
a:hover, a:focus{
	color: #eee;
}
a:active{
	text-decoration: underline;
}
a span{
  color: #888;
  display: none;
}
a span:before{
  content: ' ';
}
a:hover span, a:focus span{
  display: inline;
}
</style>
